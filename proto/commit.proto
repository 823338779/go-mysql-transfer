syntax = "proto3";

package proto;

// 定义包名
option go_package ="/domain/po";

// 引入
import "proto/source.proto";

// 定义'提交信息'结构
message CommitInfo {
  // 类型 字段 = 标识号
  uint64 id =1;
  string leader =2;
  int64 timestamp =3;
  uint32 otpType =4; //操作类型
  uint64 targetId =5;//目标ID
  SourceInfo source  =6; //数据源
}